<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypt3TR Editor</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
      box-sizing: border-box;
    }
    h1 {
      font-size: 14px;
      margin: 0 0 8px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      padding: 8px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      resize: none;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-ok {
      background: #3b82f6;
      color: #f9fafb;
    }
    .btn-ok:hover {
      background: #2563eb;
    }
    .btn-cancel {
      background: #111827;
      color: #9ca3af;
    }
    .btn-cancel:hover {
      background: #1f2933;
      color: #e5e7eb;
    }
    .error {
      margin-top: 6px;
      font-size: 12px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Crypt3TR – Message sécurisé</h1>
  <textarea id="editor" placeholder="Tape ton message ici (il sera chiffré avant d'être inséré sur la page)"></textarea>
  <div class="buttons">
    <button class="btn-cancel" id="btnCancel">Annuler</button>
    <button class="btn-ok" id="btnOk">OK</button>
  </div>
  <div id="error" class="error"></div>
  <script src="editor.js"></script>
</body>
</html>
