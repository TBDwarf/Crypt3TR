<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypt3TR</title>
  <style>
    :root {
      --bg-color: #0f1115;
      --card-bg: #181a1f;
      --text-main: #f5f5f5;
      --text-muted: #9ca3af;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #333;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-main);
      width: 360px;
      max-width: 360px;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: var(--card-bg);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      flex-grow: 1;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 5px var(--danger);
      transition: all 0.3s ease;
    }
    .status-dot.active {
      background: var(--success);
      box-shadow: 0 0 5px var(--success);
    }

    /* Main Content Area */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 16px;
    }
    label {
      font-size: 13px;
      color: var(--text-muted);
      display: block;
      margin-bottom: 6px;
    }
    input[type="password"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-color);
      color: var(--text-main);
      font-size: 13px;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    textarea {
      min-height: 80px;
      resize: vertical;
      font-family: monospace;
    }

    button {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background 0.2s;
      width: 100%;
    }
    button:hover {
      background: var(--accent-hover);
    }
    button.secondary {
      background: #2d313a;
      color: var(--text-muted);
    }
    button.secondary:hover {
      background: #374151;
      color: #fff;
    }
    .row {
      display: flex;
      gap: 8px;
    }

    .small-text {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
      white-space: pre-line;
    }

    .feedback {
      font-size: 13px;         /* plus grand qu'avant */
      font-weight: 500;        /* un peu plus marqu√© */
      margin-top: 8px;
    }
    .feedback.ok {
      color: var(--success);
    }
    .feedback.error {
      color: var(--danger);
    }

    /* Toggle Switch */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #374151;
      transition: .4s;
      border-radius: 22px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(18px); }

    /* Help & About */
    h2 { font-size: 15px; margin: 0 0 10px 0; color: var(--text-main); }
    p, li { font-size: 13px; color: var(--text-muted); line-height: 1.5; margin: 0 0 10px 0; }
    ul { padding-left: 20px; margin: 0 0 10px 0; }
    .link-box {
      background: var(--card-bg);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      text-align: center;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Bottom Navigation */
    nav {
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    .nav-item {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 4px 12px;
      width: auto;
    }
    .nav-item:hover { color: var(--text-main); }
    .nav-item.active { color: var(--accent); }
    .nav-icon { width: 20px; height: 20px; fill: currentColor; }

  </style>
</head>
<body>

  <header>
    <img src="/icons/icon-32.png" alt="" class="logo" id="logoImg">
    <h1 id="appTitle"></h1>
    <div id="statusDot" class="status-dot"></div>
  </header>

  <main>
    <div id="tab-settings" class="tab-content active">

      <div class="toggle-container">
        <span id="labelEnabled"></span>
        <label class="switch">
          <input type="checkbox" id="enabled">
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label id="labelPassword" for="password"></label>
        <input type="password" id="password">
        <div class="row" style="margin-top: 8px;">
          <button id="savePassword"></button>
          <button id="clearPassword" class="secondary"></button>
        </div>
        <div id="passwordFeedback" class="feedback"></div>
        <p id="hintPassword" class="small-text"></p>
      </div>

      <div class="form-group">
        <label id="labelWhitelist" for="whitelist"></label>
        <textarea id="whitelist"></textarea>
        <button id="saveWhitelist" style="margin-top: 8px;"></button>
        <div id="whitelistFeedback" class="feedback"></div>
      </div>
    </div>

    <div id="tab-help" class="tab-content">
      <h2 id="titleUsage"></h2>

      <div class="link-box" style="text-align: left; margin-bottom: 15px;">
        <strong id="step1Title" style="color:var(--text-main)"></strong>
        <p id="helpEncrypt"></p>

        <strong id="step2Title" style="color:var(--text-main)"></strong>
        <p id="helpDecrypt"></p>

        <strong id="step3Title" style="color:var(--text-main)"></strong>
        <p id="helpDomains"></p>
      </div>

      <p id="helpNote"></p>
    </div>

    <div id="tab-about" class="tab-content">
      <h2 id="titlePrivacy"></h2>
      <p id="textPrivacy"></p>

      <div class="link-box">
        <p id="aboutOpenSourceLabel" style="margin-bottom:4px;"></p>
        <a href="https://github.com/TBDwarf/Crypt3TR" target="_blank" id="aboutGithubLinkText"></a>
      </div>

      <p id="aboutFooter" style="text-align:center; margin-top: 20px; font-size: 11px;"></p>
    </div>
  </main>

  <nav>
    <button class="nav-item active" data-tab="tab-settings">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .4.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.45-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
      </svg>
      <span id="navSettings"></span>
    </button>
    <button class="nav-item" data-tab="tab-help">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
      </svg>
      <span id="navHelp"></span>
    </button>
    <button class="nav-item" data-tab="tab-about">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v2h-2zm0-10h2v8h-2z"/>
      </svg>
      <span id="navInfo"></span>
    </button>
  </nav>

  <script src="lang.js"></script>
  <script src="popup.js"></script>
</body>
</html>
